<div class="container">
  <div class="m-2">
  <h1>{{title}}</h1>
        
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Orden</th>
          <th scope="col">Nombre Asociado</th>
          <th scope="col">Toneladas vendidas</th>     
          <th scope="col">Valor tonelada</th>     
          <th scope="col">Prestamos</th>     
          <th scope="col">Descuentos</th>    
          <th scope="col">Total</th>               
        </tr>
      </thead>
      <tbody>
        <tr>
          <tr *ngFor="let cliente of clientes; let i =index">       
          <th scope="row">{{1+i}}</th>
          <td>{{cliente}}</td>
     
        </tr>
      </tbody>
    </table>
  </div>
</div>
